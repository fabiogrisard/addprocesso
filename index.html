<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Processo Judicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
            min-height: 200px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            display: block;
            width: 150px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/fabiogrisard/addcasa/refs/heads/main/logoexatanovo.JPG" alt="Logotipo">
        <h1>Adicionar Processo Judicial</h1>
        <form id="processoForm">
            <label for="informacoesProcesso">Informações do Processo:</label>
            <textarea id="informacoesProcesso" name="informacoesProcesso" required></textarea>

            <button type="submit">Enviar para Webhook</button>
        </form>
    </div>

    <script>
        document.getElementById('processoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const informacoesProcesso = document.getElementById('informacoesProcesso').value;

            const dadosParaEnviar = {
                informacoesProcesso: informacoesProcesso
            };

            fetch('https://prehistoriclobster-n8n.cloudfy.live/webhook-test/processo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dadosParaEnviar)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Processo enviado com sucesso!');
                    alert('Processo enviado com sucesso!');
                    document.getElementById('processoForm').reset();
                } else {
                    console.error('Erro ao enviar o processo:', response.status);
                    alert('Erro ao enviar o processo. Por favor, tente novamente.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao enviar o processo. Por favor, tente novamente.');
            });
        });
    </script>
</body>
</html>
